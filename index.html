<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="mbody">
        <section>
            <div class="container">
                <div class="imge-icon">
                    <img src="image/profile.png" alt="Icon not show">
                </div>
                <div class="container-box">
                   
                   <div class="heading">
                       <h1>Sign In</h1>
                   </div>
                   
                   <div class="contant-box">
                       <div class="user">
                          <span>User Name: </span>
                          <input type="text" placeholder="Enter your user name .">
                       </div>
                       
                        <div class="password">
                          <span>Password: </span>
                          <input type="password" placeholder="Enter your Password .">
                       </div>
                        <div class="button">
                          <button><a href="#">Sign In </a></button>
                       </div>
                       
                       <div class="forgot">
                           <span><a href="#">Forgot Password?</a></span>
                       </div>
                   </div>
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
